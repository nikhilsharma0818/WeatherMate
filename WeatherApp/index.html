<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gilda+Display&family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1><br>
        <form>
            <input type="text" id="city-name" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="https://openweathermap.org/img/wn/09d.png " alt="Weather icon"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like: 23Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5 m/s</div> -->
            </div>
        </div>
    </div>


<script src="style.js"></script>
</body>
</html>
